<div ng-init="homepageInit()">

<h1>Welcome, {{username}}</h1>

<h2>On Sale</h2>

<div ng-repeat="item in items">
    <h3>{{item.name}}</h3>
    <li>Price: ${{item.price}}</li>
    <li>In Stock: {{item.offer}}</li>
    <li>Vendor: {{item.vendor}}</li>
    <a href="#!/details/{{item._id}}">Learn More</a>
    <br />
    <br />
</div>

<br />
<a href="#!/items/add"> + Add item</a>
<br />
<a href="#!/cart"> Check Out</a>
<br />
<br />
<button ng-click="userLogout()">Log Out</button>

</div>
