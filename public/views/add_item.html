<form ng-submit="addItem()">
  <input type="text" ng-model="newItem.name" placeholder="name" />
  <br />
  <br />
  <input type="text" ng-model="newItem.price" placeholder="price" />
  <br />
  <br />
  <input type="text" ng-model="newItem.quantity" placeholder="quantity" />
  <br />
  <br />
  <input type="text" ng-model="newItem.vendor" placeholder="vendor" />
  <br />
  <br />
  <input type="text" ng-model="newItem.img_url" placeholder="image" />
  <br />
  <br />
  <textarea type="text" rows="4" class="form-control" placeholder="Description" ng-model="newItem.description" ></textarea>
  <br />
  <br />
  <br />
  <button type="submit">Add</button>
</form>
