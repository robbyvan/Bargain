<form ng-submit="createUser()">
    <input type="text" ng-model="user.username" placeholder="username" />
    <br /><hr /><br />
    <input type="text" ng-model="user.password" placeholder="password" />
    <br /><hr /><br />
    <input type="text" ng-model="user.password2" placeholder="password again" />
    <br /><hr /><br />
    <input type="text" ng-model="user.email" placeholder="email" />
    <br /><hr /><br />
    <button type="submit" >Done</button>
</form>
